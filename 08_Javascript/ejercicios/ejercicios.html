         /* 
         Realice un algoritmo que permita que un usuario cargue dos números enteros por teclado, y de cómo salida, los números ordenados en forma ascendente.
          */

        let num1 = parseInt(prompt("Insertar el 1er numero: "))
        let num2 = parseInt(prompt("Insertar el 2do numero: "))

        if(num1 < num2){
            alert('1er Numero: '+num1+', 2do Numero: '+num2)
        }else{
            alert('1er Numero: '+num2+', 2do Numero: '+num1)
        }
